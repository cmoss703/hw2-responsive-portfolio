<body>

  <!-- Created Responsive Navbar with working hamburger menu (in alt layout) and links -->

</nav>

  <!-- Card Layout for Contact info form with placeholder text -->

  <div class="container" style="width: 30rem;">
    <div class="row card mt-5">
      <div class="card-body col-12">
        <h1 class="card-title">Contact</h1>

        <form>

          <div class="mb-3">
            <label for="fullName" class="form-label">Name</label>
            <input class="form-control" type="name" placeholder='e.g. "Will Smith"' id="fullName">
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="email@example.com">
          </div>

          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
              placeholder="Do you have something to tell me?"></textarea>
          </div>

          <button type="submit" class="btn btn-success">Submit</button>

        </form>
      </div>
    </div>
  </div>

  <!-- Footer with Social and Email links! -->

  <footer class="text-center m-4">
    <h4>Social Media or Email</h4>
    <a href="https://github.com/cmoss703" class="btn btn-warning">GitHub</a>
    <a href="https://www.linkedin.com/in/christina-moss-eit-86614092/" class="btn btn-warning m-4">LinkedIn</a>
    <a href="mailto:christinalmoss@gmail.com" class="btn btn-warning">Email me!</a>
  </footer>

    crossorigin="anonymous"></script>

</body>

</html>
